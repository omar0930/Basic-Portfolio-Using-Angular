<div class="portfolio-section py-5 min-vh-100">
  <h2 class="portfolio-title fw-bold text-center mb-4">PORTFOLIO COMPONENT</h2>
  <div
    class="portfolio-divider d-flex align-items-center justify-content-center mb-5"
  >
    <span class="line"></span>
    <span class="star mx-3">&#9733;</span>
    <span class="line"></span>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div
        class="col-md-4 mb-4 d-flex justify-content-center"
        *ngFor="let img of images; let i = index"
      >
        <div
          class="portfolio-card"
          [ngStyle]="{ 'background-color': img.bg }"
          (click)="openModal(i)"
        >
          <img [src]="img.src" alt="Portfolio" class="portfolio-img" />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div class="portfolio-modal" *ngIf="modalOpen" (click)="closeModal()">
    <div class="portfolio-modal-content" (click)="$event.stopPropagation()">
      <img [src]="images[activeIndex].src" class="modal-img" />
    </div>
  </div>
</div>
