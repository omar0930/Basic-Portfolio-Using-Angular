<div
  class="contact-section d-flex flex-column align-items-center justify-content-center text-center w-100 min-vh-100"
>
  <h2 class="contact-title fw-bold mb-3">CONTACT SECTION</h2>
  <div
    class="contact-divider d-flex align-items-center justify-content-center mb-4"
  >
    <span class="line"></span>
    <span class="star mx-3">&#9733;</span>
    <span class="line"></span>
  </div>
  <form class="contact-form w-100" style="max-width: 800px">
    <div class="mb-4">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="User Name"
      />
    </div>
    <div class="mb-4">
      <input
        type="number"
        class="form-control form-control-lg"
        placeholder="User Age"
      />
    </div>
    <div class="mb-4">
      <input
        type="email"
        class="form-control form-control-lg"
        placeholder="User Email"
      />
    </div>
    <div class="mb-4">
      <input
        type="password"
        class="form-control form-control-lg"
        placeholder="User Password"
      />
    </div>
    <button
      class="btn btn-lg btn-success px-5"
      type="submit"
      style="background: #1abc9c; border: none"
    >
      Send Message
    </button>
  </form>
</div>
